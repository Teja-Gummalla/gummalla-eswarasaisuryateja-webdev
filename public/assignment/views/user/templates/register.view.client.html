

    <div class="container" >
        <div ng-show="Model.error" class="alert alert-danger" role="alert">
            {{Model.error}}
        </div>

        <h3>Register</h3>

        <div ng-show="Model.message" class="alert alert-success" role="alert">
            {{Model.message}}
        </div>

        <div ng-show="form2.$invalid && form2.$submitted" class="alert alert-danger">
            Enter all required fields.
        </div>
        <div></div>

        <form name="form2" novalidate>
            <div class="form-group">
                <label for="r_name">Username</label>
                <input type="text" class="form-control" id="r_name"
                       required name="username"
                       ng-model="user.username"
                       placeholder="username">
                <div class="error" ng-show="form2.username.$invalid">
                    Please enter a valid password.
                </div>
            </div>

            <div class="form-group">
                <label for="r_fname">First Name</label>
                <input type="text" class="form-control" id="r_fname"
                       ng-model="user.firstname" placeholder="First Name">
            </div>

            <div class="form-group">
                <label for="r_lname">Last Name</label>
                <input type="text" class="form-control" id="r_lname"
                       ng-model="user.lastname" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="r_password">Enter Password</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       id="r_password"
                       required
                       ng-model="user.password"
                       placeholder="password">
                <div class="error" ng-show="form2.password.$invalid">
                    Please enter a valid password.
                </div>
            </div>

            <div class="form-group">
                <label for="r_cpassword">Re-Enter Password</label>
                <input type="password" class="form-control"
                       id="r_cpassword"
                       required
                       ng-model="user.cpassword"
                       placeholder="verify password">
            </div>



            <div class="form-group">
                <label for="r_email">Email</label>
                <input type="email" class="form-control" ng-model="user.email" id="r_email"
                       placeholder="tjgummalla@gmail.com">
            </div>


            <button class="btn-primary btn btn-block" type="submit"
                    ng-click="Model.createUser(user)">Register</button>
        </form>

        <button class="btn-danger btn btn-block"
        onclick="window.location.href='#login'">Cancel</button>





    </div>
