

<div class="container">

    <h3>Login</h3>
    <div ng-show="LogModel.error" class="alert alert-danger" role="alert">
        {{LogModel.error}}
    </div>

    <div class="form-group">
        <input ng-model="user.username" type="text" class="form-control " placeholder="username">
    </div>
    <div class="form-group">
        <input ng-model="user.password" type="password" class="form-control " placeholder="password">
    </div>


    <a class="btn-primary btn btn-block"
            ng-click="LogModel.login(user)">Login</a>
    <a class="btn-success btn btn-block"
            onclick="window.location.href='#register'">Register</a>



</div>
