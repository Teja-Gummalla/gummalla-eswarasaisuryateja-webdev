<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <p class="navbar-text pull-left" >
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

        </p>

        <a class="navbar-brand" href="#">
            <b>Widget Edit</b>
        </a>


        <p class="navbar-text pull-right" style="margin-right: 5px">
            <a href="widget-list.html"><span class="glyphicon glyphicon-ok"></span></a>

        </p>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="y_name">Name</label>
            <input type="text" class="form-control" id="y_name">
        </div>

        <div class="form-group">
            <label for="y_text">Text</label>
            <input type="text" id="y_text" class="form-control">
        </div>

        <div class="form-group">
            <label for="y_url">URL</label>
            <input type="text" id="y_url" class="form-control"
                   value="https://www.youtube.com/embed/bPJSsAr2iu0">
        </div>

        <div class="form-group">
            <label for="y_width">Width</label>
            <input type="text" id="y_width" class="form-control" value="100%">
        </div>

    </form>

    <button class="btn btn-danger btn-block" onclick="window.location.href='widget-list.html'">Delete</button>

</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <a href="../profile.html" class="navbar-link">
            <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
        </a>
    </div>
</nav>


</body>
</html>
