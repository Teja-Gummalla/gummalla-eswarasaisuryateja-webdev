<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <ul class="list-group">
            <li ng-repeat="website in Model.websites" class="list-group-item">
                <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{website.developerId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog "></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8 wbdv-right-pane">

            <label for="name">Website Name</label>
            <input ng-model="website.name"
                   class="form-control input-lg" id="name" placeholder="Website Name">

            <label for="description">Website Description</label>
            <textarea ng-model="website.description"
                      class="form-control input-lg"
                      id="description" rows="4" placeholder="Description"></textarea>

        <div>
            <a class="btn btn-block btn-success topp"
                    ng-click="Model.createWebsite(website)">
                Create
            </a>
        </div>
    </div>
