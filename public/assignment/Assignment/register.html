<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="padding : 5px">

        <h3>Register</h3>
        <div class="form-group">
            <input type="text" class="form-control " placeholder="username">
        </div>

        <div class="form-group">
            <input type="password" class="form-control " placeholder="password">
        </div>

        <div class="form-group">
            <input type="password" class="form-control " placeholder="verify password">
        </div>


        <button class="btn-primary btn btn-block"
        onclick="window.location.href='profile.html'">Register</button>

        <button class="btn-danger btn btn-block"
        onclick="window.location.href='login.html'">Cancel</button>



    </div>
</body>
</html>
