<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top ">
    <div class="container-fluid bg-primary"  style="width: 100%">
        <div class="navbar-header" style="width: 100%">
            <p class="navbar-text pull-left" >
                <a href="page-list.html"> <span class="glyphicon glyphicon-chevron-left"></span></a>

            </p>

            <a class="navbar-brand" href="#">
                Edit Page
            </a>


            <p class="navbar-text pull-right" >
                <a href="page-list.html"><span class="glyphicon glyphicon-ok"></span></a>

            </p>
        </div>
    </div>
</nav>

<div class="container" >
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" placeholder="Page Name" type="text">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" placeholder="Page Title" type="text">

        </div>
    </form>

    <button class="btn btn-danger btn-block" onclick="window.location.href ='page-list.html'">Delete</button>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary" >
        <div class="navbar-header" style="width: 100%">
            <p class="navbar-text pull-right">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>

    </div>
</nav>


</body>
</html>
