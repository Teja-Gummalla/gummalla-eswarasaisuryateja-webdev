<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=none">

    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dedault navbar-fixed-top ">
        <div class="container-fluid col-xs" style="background-color: darkturquoise">
            <div class="navbar-header" style="width: 100%">
                <a class="navbar-brand" href="#">
                    PROFILE
                </a>


              <p class="navbar-text pull-right" style="padding-right: 5px">
                  <span class="glyphicon glyphicon-ok"></span>

              </p>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 90px">

        <form>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="tj@gmail.com">
            </div>

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" class="form-control" placeholder="Teja">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class="form-control" placeholder="Gummalla">
            </div>

        </form>

        <button class="btn btn-primary btn-block">Website</button>
        <button class="btn btn-danger btn-block">Logout</button>
    </div>

    <nav class="navbar navbar-dedault navbar-fixed-bottom">
        <div class="container-fluid col-xs" style="background-color: darkturquoise">
            <div class="navbar-header" style="width: 100%">
               <p class="navbar-text pull-right" style="padding-right: 5px">
                    <span class="glyphicon glyphicon-user"></span>

                </p>
            </div>
        </div>
    </nav>


</body>
</html>
